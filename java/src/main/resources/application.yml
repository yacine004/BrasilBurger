spring:
  datasource:
    # IMPORTANT: Remplacer par votre connection string Neon après création du compte
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/brasilburger?sslmode=require}
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  
  application:
    name: brasil-burger-api

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: brasil_burger_secret_key_2025_semestre_1_lism_very_secure_key
  expiration: 86400000

# Logging
logging:
  level:
    root: INFO
    com.brasibturger: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# Server Info
app:
  name: Brasil Burger API
  version: 1.0.0
  description: API de gestion des commandes et livraisons
