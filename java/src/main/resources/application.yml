spring:
  datasource:
    # PostgreSQL Neon - Utiliser variables d'environnement
    # En local: d√©finir DATABASE_URL, DB_USERNAME, DB_PASSWORD dans les variables d'environnement ou dans application-dev.yml
    # Sur Render: configurer ces variables dans les Environment Variables
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/brasilburger?sslmode=require}
    driverClassName: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:changeme}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  
  application:
    name: brasil-burger-api

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: brasil_burger_secret_key_2025_semestre_1_lism_very_secure_key
  expiration: 86400000

# Logging
logging:
  level:
    root: INFO
    com.brasibturger: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# Server Info
app:
  name: Brasil Burger API
  version: 1.0.0
  description: API de gestion des commandes et livraisons
