services:
  - type: web
    name: brasil-burger-symfony
    runtime: docker
    rootDir: symfony
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: APP_ENV=prod php -S 0.0.0.0:${PORT:-8080} -t public
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
      - key: TRUSTED_HOSTS
        value: ^localhost|127\.0\.0\.1|brasil-burger-symfony\.onrender\.com$
    healthCheckPath: /api/statistiques/jour
    region: frankfurt
