[PHP]
; Configuration PHP pour Production (Docker)
error_reporting = 32759
display_errors = Off
log_errors = On
error_log = /var/log/apache2/php-error.log

; Extensions (chargées automatiquement par docker-php-ext-install)
; Ne pas spécifier de chemin ici - Docker les gère

; Configuration sécurité production
short_open_tag = Off
expose_php = Off

; Limits
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
memory_limit = 256M
